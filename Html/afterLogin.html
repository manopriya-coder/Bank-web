<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice</title>
    <link rel="stylesheet" href="../Css/afterLoginStyle.css" />

    <div class="shape3">
