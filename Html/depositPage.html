<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/depositCss.css">
  </head>
  <body>
    <div class="topic">
      <h1>Amount Deposit</h1>
    </div>
    <div class="shape"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>
    <div class="shape4"></div>
    <div class="userDetails">
        <div class="depositPart">
            <h3>Deposit Amount</h3>
            <div class="inputFeild">
                <input type="number" class="depositAmt" placeholder="Enter your deposit amount...">
                <button class="depositBtn">Deposit</button>
            </div>
            
        </div>
        <div class="details">
            <h4>Your Details</h4>
            <div class="userDetailsContainer">
            <div class="user">
                <p>Name :</p>
                <p class="userName"></p>
            </div>
            <div class="user">
                <p>Account No :</p>
                <p class="userAccNo"></p>
            </div>
            <div class="user">
                <p>Account type :</p>
                <p class="userAccType"></p>
            </div>
            
            <div class="user">
                <p>Phone no :</p>
                <p class="userPhNo"></p>
            </div>
            <div class="user">
                <p>Balance :</p>
                <p class="userBal"></p>
            </div>
            </div>
        </div>

    </div>
    <script type="module" src="../Js/depositJs.js"></script>
  </body>
</html>
